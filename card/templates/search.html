{% extends 'base.html' %}


{% block content %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Серия</th>
        <th scope="col">Номер</th>
        <th scope="col">Дата выпуска</th>
        <th scope="col">Дата окончания активности</th>
        <th scope="col">Статус</th>
      </tr>
    </thead>
    <tbody>
        {% for card in cards %}
        <tr>
            <th scope="row">{{ card.id }} <a class="small" href="{{ card.get_absolute_url }}">(Подробнее)</a></th>
            <td>{{ card.series }}</td>
            <td>{{ card.number }}</td>
            <td>{{ card.release_date }}</td>
            <td>{{ card.end_date }}</td>
            <td>{{ card.get_status_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
